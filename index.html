<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="fullPage">
        <div class="leftUp">
        </div>
        <div class="rightUp">
        </div>
        <div class="leftHead">
            <h1 class="computer">KOMPUTER</h1>
        </div>
        <div class="rightHead">
            <h1 class="store">STORE</h1>
        </div>
        <div class="leftPage">
            <div class="bankAndWork">
                <h4>Bank</h4>
                <div class="line">
                    <p class="bankWords">Balance:</p>
                    <p id="balance">0kr</p>
                </div>
                <div class="line" id="debtSection">
                    <p class="bankWords" id="debtText">Debt:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p id="debt">0kr</p>
                </div>
                <button id="loan">Loan</button>
            </div>

            <div class="bankAndWork">
                <h4>Work</h4>
                <div class="line">
                    <p class="bankWords">Salary:</p>
                    <p id="salary">0 kr</p>
                </div>
                <button id="work">Work</button>
                <button id="transferBank">Transfer to bank</button>
                <button id="payLoan">Repay Loan</button>
            </div>
        </div>
        <div class="rightPage">

            <div class="laptopSelection">
                <h5>Laptops</h5>
                <select name="Laptops" id="laptopMenu"></select>
            </div>

            <div class="description">
                <h5 class="laptopName" id="laptopName"></h5>
                <p id="laptopDescription"></p>
            </div>

            <div class="picture">
                <img src="" alt="Picture of laptop" id="laptopImage" >    
                
            </div>

            <div class="features">
                <h5>Features</h5>
                <dl id="featureList">
                </dl>
            </div>

            <div class="purchase">
                <span class="money" id="laptopPrice">0kr</span>
                <button id="pay">Pay Now</button>

            </div>
        </div>
    </div>
    <script src="api.js"></script>

</body>

</html>
